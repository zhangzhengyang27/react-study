<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello react</title>
</head>
<body>
<div id="app1"></div>
<div id="app2"></div>
<div id="app3"></div>

<!-- react 的核心库 -->
<script type="text/javascript" src="./js/react.development.js"></script>
<!-- 支持 react 操作 dom -->
<script type="text/javascript" src="./js/react-dom.development.js"></script>
<!-- babel 用来转换 jsx 语法的 -->
<script type="text/javascript" src="./js/babel.min.js"></script>

<script type="text/babel">

    const VDOM1 = <h1>hello react</h1>
    //  渲染虚拟 dom 到页面上
    ReactDOM.render(VDOM1, document.getElementById('app1'))

    // 使用 jsx 语法创建 DOM
    const VDOM2 = (<h1 id="title"><span>hello-react</span></h1>)
    ReactDOM.render(VDOM2, document.getElementById('app2'))

    // 使用 js 创建虚拟 DOM
    const VDOM3 = React.createElement('h1', {id: 'title'}, React.createElement('span', {id: 'description'}, "你好啊，react"))
    ReactDOM.render(VDOM3, document.getElementById('app3'))

</script>
</body>
</html>
